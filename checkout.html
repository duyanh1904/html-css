<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Checkout</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    
    <body>

        <header>

			<div class="wrapper">

				<div class="logo">
					<img src="./imgs/apple-logo.png" alt="apple-logo" width="35px" height="35px">
					<a href="#">Shop iphone</a>
				</div>

				<nav>
					<a href="./index.html">Trang Chủ</a> 
					<a href="#">Giới Thiệu</a> 
					<a href="#">Đăng Nhập </a>
					<a href="./register.html">Đăng Ký</a> 
					<a href="#">Liên Hệ</a>
				</nav>

			</div>

		</header>

        <h2>Checkout Form</h2>
    
        <div class="row">
            <div class="col-75">
                <div class="container-1">
                    <form>
                
                    <div class="row">
                        <div class="col-50">
                            <h3>Billing Address</h3>
                            <label for="fname">Full Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Enter Full Name"> <br>
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" placeholder="Enter Email"> <br>
                            <label for="adr">Address</label>
                            <input type="text" id="adr" name="address" placeholder="Enter Address"> <br>
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder="Enter city"> <br>

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state" placeholder="State">
                                </div>

                                <div class="col-50">
                                    <label for="zip">Zip</label>
                                    <input type="text" id="zip" name="zip" placeholder="Zip">
                                </div>
                            </div>
                        </div>

                        <div class="col-50">
                            <h3>Payment</h3>
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname" placeholder="Enter Name on Card">
                            <label for="ccnum">Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                            <label for="expmonth">Exp Month</label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="Month">
                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear">Exp Year</label>
                                    <input type="text" id="expyear" name="expyear" placeholder="Year">
                                </div>

                                <div>
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="CVV">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                        <label>
                            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                        </label>
                        <input type="submit" value="Continue to checkout" class="btn">
                    </form>
                </div>
            </div>
            <div class="col-25">
                <div class="container-1">
                    <h4>Cart <span class="price" style="color:black"><b>Your Cart</b></span></h4>
                    <p><a href="#">Product 1</a> <span class="price">$15</span></p>
                    <p><a href="#">Product 2</a> <span class="price">$5</span></p>
                    <p><a href="#">Product 3</a> <span class="price">$8</span></p>
                    <p><a href="#">Product 4</a> <span class="price">$2</span></p>
                    <hr>
                    <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
                </div>
            </div>
        </div>

    </body>
</html>
