<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link href="style.css" rel="stylesheet">
  </head>
  
  <body>
    <header>

			<div class="wrapper">

				<div class="logo">
					<img src="./imgs/apple-logo.png" alt="apple-logo" width="35px" height="35px">
					<a href="#">Shop iphone</a>
				</div>

				<nav>
					<a href="./index.html">Trang Chủ</a> 
					<a href="#">Giới Thiệu</a> 
					<a href="#">Đăng Nhập </a>
					<a href="./register.html">Đăng Ký</a> 
					<a href="#">Liên Hệ</a> 
				</nav>

			</div>

		</header>

    <div class="form-register">
      <form action="" style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>

          <label for="first-name"><b>First Name</b></label>
          <input type="text" placeholder="Enter First Name" name="first-name" required> 

          <label for="last-name"><b>Last Name</b></label>
          <input type="text" placeholder="Enter Last Name" name="last-name" required> 

          <label for="birthday"><b>Birthday:</b></label>
          <input type="date" id="birthday" name="birthday"> <br> <br>

          <label for="gender"><b>Gender</b></label>
          <input type="radio" name="male" value="male"> Male
          <input type="radio" name="female" value="female"> Female <br> <br>

          <label for="country"><b>Country</b></label>
          <select id="country" name="country">
            <option value="Afganistan">Afghanistan</option>
            <option value="Albania">Albania</option>
            <option value="Algeria">Algeria</option>
            <option value="American Samoa">American Samoa</option>
            <option value="Andorra">Andorra</option>
            <option value="Angola">Angola</option>
            <option value="Anguilla">Anguilla</option>
            <option value="Antigua & Barbuda">Antigua & Barbuda</option>
            <option value="Argentina">Argentina</option>
            <option value="Armenia">Vietnam</option>
          </select> <br> <br>
  
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required> 

          <label for="phone"><b>Phone</b></label>
          <input type="text" placeholder="Enter Phone Number" name="phone" required> 
  
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required> 
  
          <label for="psw-confirm"><b>Confirm Password</b></label>
          <input type="password" placeholder="Confirm Password" name="psw-confirm" required> 
          
          <label>
            <input type="checkbox" checked="checked" name="agree-term" style="margin-bottom:15px"> I Agree to the Terms of use
          </label>
  
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </div>

  </body>
</html>
